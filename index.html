<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>个人网站</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
       background-image: url('https://raw.githubusercontent.com/KaiusJin/Website/main/IMG_1376.jpg'); 
       background-size: cover;                  
       background-position: center;            
       background-repeat: no-repeat;           
       display: flex;
       align-items: center;
       justify-content: center;
    }
    .glass {
      position: absolute;
      top: 35px;
      bottom: 35px;
      left: 50px;
      right: 50px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 35px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="glass">
    <div class="content">
      <h1>欢迎来到我的个人网站</h1>
    </div>
  </div>
</body>
</html>
