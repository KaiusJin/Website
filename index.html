<style>
  html, body {
    height: 100%;
    margin: 0;
  }

  /* 把背景放到 html，规避 body:flex 和 backdrop-filter 的组合问题 */
  html {
    background-image: url('./IMG_1376.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  body {
    min-height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent; /* 重要：别盖住 html 的背景 */
  }

  .glass {
    position: absolute;
    inset: 35px 50px; /* 等价于 top/bottom/left/right */
    background: rgba(255, 255, 255, 0.3);
    border-radius: 35px;

    /* 兼容性：给容器创建叠加环境，降低某些 Chrome 版本的渲染异常 */
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    will-change: backdrop-filter;
  }

  .content {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    width: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: #000;
  }
</style>
